<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>İyi ki Doğdun Emine 💖</title>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: #ffe6f0;
        overflow: hidden;
    }
    /* Açılış ekranı */
    #splash {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: #ffb6c1;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: white;
        z-index: 999;
    }
    /* Kitap alanı */
    #book {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
        z-index: 2;
        position: relative;
    }
    #page {
        background: white;
        border-radius: 10px;
        padding: 30px;
        max-width: 90%;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        font-size: 1.5rem;
        transition: transform 0.6s ease;
    }
    /* Kalpler */
    .heart {
        position: fixed;
        color: rgba(255,0,100,0.4);
        font-size: 20px;
        animation: fall linear;
        z-index: 3;
    }
    @keyframes fall {
        0% { transform: translateY(-10%); }
        100% { transform: translateY(110vh); }
    }
</style>
</head>
<body>

<div id="splash">💖 Seni bir sürpriz bekliyor...</div>
<div id="book">
    <div id="page"></div>
</div>

<script>
    // Mesajlar
    const messages = [
        "Balım 💖",
        "Bazen hatalar yapıyorum ve seni hayal kırıklığına uğratıyorum biliyorum",
        "Benim her seferinde yanımda olacağını biliyorum ve ben de senin yanında olacağım 🎉",
        "Sen benim bu hayatta en değer verdiğim insan ve dünyadaki en büyük hediyemsin 🎁",
        "Gülüşün hiç solmasın sen mutlu ol yeter 😊",
        "Seninle geçirdiğim her an nasıl geçiyor bilmiyorum ama seninleyken zaman çok çabuk geçiyor 🌟",
        "Benim bu hayattaki en değer verdiğim insan sen olcaksın ve bu hep böyle kalacak",
        "İyi ki seni tanımışım, iyi ki hayatımdasın 💞",
        "seninle sadece evin dört duvardan ibaret olmadığını öğrendim sen benim için bir ev ve huzur bulduğum bir aile oldun",
        "İyi ki seni tanımışım 💖"
    ];

    let pageIndex = 0;
    const pageEl = document.getElementById('page');
    pageEl.textContent = messages[pageIndex];

    // Tıklayınca sonraki sayfa
    document.getElementById('book').addEventListener('click', () => {
        pageIndex = (pageIndex + 1) % messages.length;
        pageEl.style.transform = 'rotateY(90deg)';
        setTimeout(() => {
            pageEl.textContent = messages[pageIndex];
            pageEl.style.transform = 'rotateY(0deg)';
        }, 300);
    });

    // Açılış ekranı 3 saniye sonra kaybolsun
    setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
    }, 3000);

    // Kalp yağmuru
    function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (4 + Math.random() * 4) + 's';
        heart.innerHTML = '❤️';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 300);
</script>

</body>
</html>
